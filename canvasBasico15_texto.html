<!DOCTYPE>
<html>
<head>
<meta charset="utf-8"/>
<title>CANVAS Texto</title>
<style>
#canvas1{
	border:dotted 3px yellow;
	background:green;
}
</style>
<script>
window.onload = function(){
	var canvas = document.getElementById("canvas1");
	if(canvas && canvas.getContext){
		var ctx = canvas.getContext("2d");
		if(ctx){
			//
			ctx.font = "3em Verdana";
			ctx.lineWidth = 1.0;
			ctx.fillStyle = "blue";
			ctx.strokeStyle = "yellow";
			//
			ctx.shadowColor = "black";
			ctx.shadowOffsetX = 5;
			ctx.shadowOffsetY = 5;
			ctx.shadowBlur = 10;
			//
			ctx.fillText("CANVAS",35,150);
			ctx.strokeText("CANVAS",35,150);
			ctx.fillRect(200,200,150,50);
			//
		} else {
			alert("Error al crear el contexto");
		}
	}	
}
</script>
</head>
<body>
<h1>Texto en el Canvas</h1>
<canvas id="canvas1" width="500px" height="300px">
Tu navegador no soporta el CANVAS
</canvas>
</body>
</html>
